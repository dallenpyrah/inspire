<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Inspire</title>
</head>

<body onload="app.clockController.startTime()" class="text-new" id="image">
    <header>
        <div class="container-fluid">
            <div class="row justify-content-between">
                <div class="col-2">
                    <button type="button" onclick="app.toDoController.revealTasks()" class="btn btn-danger mt-3">
                        To Do's<span id="task-count" class="badge badge-dark ml-2"></span>
                      </button>
                    <div id="task-card" class="shadow-lg p-3 card bg-dark text-white hidden">
                    <form class="form-inline" name="taskForm" onsubmit="app.toDoController.createTask(event)">
                        <input type="text" name="description" class="form-control bg-dark w-50" minLength="3" maxLength="50" placeholder="New Task" aria-describedby="helpId"  required>
                        <button class="btn btn-outline-light ml-2" type="submit">Add Task</button>
                        </form>
                    <div class="row" id="task">
                      </div>
                </div>    
            </div>
                <div id="weather" class="col-3 text-center m-3 text-white">
                </div>
            </div>
          
        </div>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row m-5 p-5 justify-content-center">
                <div class="col-12 text-center text-light">
                    <h1><span id="clock" class="badge badge-danger p-3"></span></h1>
                </div>
                <div class="col-12 text-center text-light">
                    <h1><span id="clock-text" class="badge badge-dark text-danger p-3"></span></h1>
                </div>
            </div>
        </div>
      
    </main>
    <footer>
        <div class="container-fluid">
            <div class="row justify-content-around">
                <div class="col-3"></div>
                <div id="quote" class="col-6 text-center text-white">
                </div>
                <div class="col-3">
               
                </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
